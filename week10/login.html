<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login forms </title>
    <style>
        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 12px;
        }

        table {
            width: 300 px;
            margin: auto;
        }

        .textbox {
            width: 284px;
        }
    </style>
</head>
<body>
    <form>
        <table>
        <tr>
            <td colspan="2">
            <input name="Username" 
            type="text"  
            id="txt_username" 
            placeholder= "Type your username" 
            style="width: 200px;" 
            autofocus 
            tabindex="1"
        />
        </td>
        </tr>
        <tr>
            <td colspan="2">
                <input name="Password" 
                type="password"  
                id="txt_password" 
                placeholder="Type your password" 
                style="width: 200px;" 
                tabindex="2"
            /></td>
        </tr>
        <tr>
            <td>
                <input name="ResetButton" 
                id="bttn_submit" 
                type="Reset" 
                value="Reset" 
                style="width: 100px;"
                tabindex="3"
                />
            </td>
            <td>
                <input Name="SubmitButton" 
                id="bttn_submit" 
                type="submit" 
                value="Submit" 
                style="width: 100px;"
                tabindex="4"
                />
            </td>
    </tr>
        </table>
    </form>
</body>
</html>
