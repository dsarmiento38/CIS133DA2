<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hands-On Practice 9.3 </title>
</head>
<body>
    <table>
        <h1> Contact Us </h1>
        <label>First Name: <input type="text" name="fname" id="fname"></label>
        <br><br>
        <label>Last name: <input type="text" name="lname" id="lname"></label>
        <br><br>
    
        Comments:<br>
        <textarea name="comments" id="comments"></textarea><br>
        <br>
        <form method="get">
            <label>E-mail: <input type="text" name="email" id="email"></label><br>
            <br>
            <br>
            <label for="comments">Comments:</label><br>
            <textarea name="comments" id="comments" rows="4" cols="40"></textarea>
            <br>
    
            <input type="submit" value="Contact">
    
            <input type="reset">
    </form>
    </table>
    <table>
        <fieldset>
            <legend> Billing Address </legend>
            <label>Street: <input type="text" name="Street" id="Street" size="54"></label><br><br>
            <label>City: <input type="text" name="city" id="city"></label>
            <label>State: <input type="text" name="state" id="state" maxlength="2" size="5"> </label>
            <label>Zip: <input type="text" name="zip" id="zip" maxlength="5" size="5"></label>
        </fieldset>
    </table>
    
    
</body>
</html>
